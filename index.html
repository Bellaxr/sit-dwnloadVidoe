<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üåô VideoGenius - Download Videos Easily</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* === Reset & basics === */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      direction: ltr;
      user-select: none;
    }
    /* === CSS Variables for themes === */
    :root {
      --bg: #0d1117;
      --card-bg: #161b22;
      --text: #c9d1d9;
      --primary: #58a6ff;
      --accent: #2f81f7;
      --btn-bg: #238636;
      --btn-hover-bg: #2ea043;
      --radius: 12px;
      --shadow: rgba(88, 166, 255, 0.3);
    }
    [data-theme="light"] {
      --bg: #f5f8ff;
      --card-bg: #ffffff;
      --text: #222;
      --primary: #2f54eb;
      --accent: #0958d9;
      --btn-bg: #2f54eb;
      --btn-hover-bg: #1742c8;
      --shadow: rgba(47, 84, 235, 0.3);
    }
    /* === Container === */
    .container {
      background-color: var(--card-bg);
      padding: 2.5rem 2rem 3rem;
      width: 100%;
      max-width: 460px;
      border-radius: var(--radius);
      box-shadow: 0 0 30px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      position: relative;
    }
    /* === Header === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .site-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--primary);
      cursor: default;
      user-select: text;
    }
    /* === Language & Theme toggle buttons === */
    .toggles {
      display: flex;
      gap: 0.8rem;
    }
    button.toggle-btn {
      background-color: var(--accent);
      border: none;
      border-radius: var(--radius);
      padding: 0.5rem 0.9rem;
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: background-color 0.25s ease;
    }
    button.toggle-btn:hover {
      background-color: var(--primary);
    }
    button#theme-toggle {
      font-size: 1.2rem;
      padding: 0.4rem 0.75rem;
      user-select: none;
    }
    /* === Input & Download button === */
    input#videoURL {
      width: 100%;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 2px solid var(--primary);
      background-color: transparent;
      color: var(--text);
      outline-offset: 2px;
      outline-color: var(--primary);
      transition: border-color 0.3s ease;
    }
    input#videoURL::placeholder {
      color: var(--text);
      opacity: 0.6;
    }
    input#videoURL:focus {
      border-color: var(--accent);
    }
    button.download {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #1f6feb, #3b82f6);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    button.download:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.7);
    }
    /* === Offers section === */
    .offers {
      margin-top: 1.8rem;
    }
    .offers h2 {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary);
      margin-bottom: 1rem;
      user-select: none;
      text-align: center;
    }
    .offers-list a {
      display: block;
      background-color: var(--btn-bg);
      color: white;
      text-decoration: none;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      border-radius: var(--radius);
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .offers-list a:hover {
      background-color: var(--btn-hover-bg);
    }
    /* === Responsive === */
    @media (max-width: 500px) {
      .container {
        padding: 1.8rem 1.5rem 2.5rem;
      }
    }
  </style>
</head>
<body data-theme="dark" lang="en">
  <div class="container" role="main" aria-label="Video downloader">
    <header>
      <h1 class="site-title" id="siteTitle">üåô VideoGenius</h1>
      <div class="toggles" role="group" aria-label="Toggle language and theme">
        <button class="toggle-btn" id="lang-en" aria-pressed="true" aria-label="Switch to English">EN</button>
        <button class="toggle-btn" id="lang-ar" aria-pressed="false" aria-label="Switch to Arabic">AR</button>
        <button class="toggle-btn" id="theme-toggle" aria-label="Toggle dark and light theme" title="Toggle dark/light mode">üåô</button>
      </div>
    </header>

    <input
      type="text"
      id="videoURL"
      placeholder="Paste video URL here"
      aria-label="Video URL input"
      autocomplete="off"
      spellcheck="false"
    />
    <button class="download" id="downloadBtn" aria-label="Download video">Download</button>

    <section class="offers" aria-live="polite">
      <h2 id="offersTitle">üî• Trending Offers</h2>
      <div class="offers-list" id="offerContainer" role="list"></div>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    // --- Translations ---
    const translations = {
      en: {
        lang: 'en',
        dir: 'ltr',
        placeholder: 'Paste video URL here',
        download: 'Download',
        offersTitle: 'üî• Trending Offers',
        siteTitle: 'üåô VideoGenius',
      },
      ar: {
        lang: 'ar',
        dir: 'rtl',
        placeholder: 'ÿ£ŸÑÿµŸÇ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÅŸäÿØŸäŸà ŸáŸÜÿß',
        download: 'ÿ™ŸÜÿ≤ŸäŸÑ',
        offersTitle: 'üî• ÿßŸÑÿπÿ±Ÿàÿ∂ ÿßŸÑÿ±ÿßÿ¶ÿ¨ÿ©',
        siteTitle: 'üåô ÿπÿ®ŸÇÿ±Ÿä ÿßŸÑŸÅŸäÿØŸäŸà',
      }
    };

    // Elements
    const langEnBtn = document.getElementById('lang-en');
    const langArBtn = document.getElementById('lang-ar');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const videoURLInput = document.getElementById('videoURL');
    const downloadBtn = document.getElementById('downloadBtn');
    const offerContainer = document.getElementById('offerContainer');
    const offersTitle = document.getElementById('offersTitle');
    const siteTitle = document.getElementById('siteTitle');
    const body = document.body;

    // Current state
    let currentLang = 'en';
    let currentTheme = 'dark';

    function setLanguage(lang) {
      if (!translations[lang]) return;
      currentLang = lang;
      // Set lang and dir attributes on <html> and <body>
      document.documentElement.lang = translations[lang].lang;
      document.documentElement.dir = translations[lang].dir;
      body.lang = translations[lang].lang;
      body.dir = translations[lang].dir;

      // Update UI text
      videoURLInput.placeholder = translations[lang].placeholder;
      downloadBtn.textContent = translations[lang].download;
      offersTitle.textContent = translations[lang].offersTitle;
      siteTitle.textContent = translations[lang].siteTitle;

      // Update ARIA attributes for toggles
      langEnBtn.setAttribute('aria-pressed', lang === 'en');
      langArBtn.setAttribute('aria-pressed', lang === 'ar');

      // Adjust text alignment and input direction
      if (lang === 'ar') {
        videoURLInput.style.textAlign = 'right';
      } else {
        videoURLInput.style.textAlign = 'left';
      }
    }

    function toggleTheme() {
      if (currentTheme === 'dark') {
        currentTheme = 'light';
        body.setAttribute('data-theme', 'light');
        themeToggleBtn.textContent = '‚òÄÔ∏è';
      } else {
        currentTheme = 'dark';
        body.setAttribute('data-theme', 'dark');
        themeToggleBtn.textContent = 'üåô';
      }
    }

    function downloadVideo() {
      const url = videoURLInput.value.trim();
      if (!url) {
        alert(currentLang === 'ar' ? 'ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿ£ÿØÿÆŸÑ ÿ±ÿßÿ®ÿ∑ ŸÅŸäÿØŸäŸà' : 'Please enter a video URL');
        return;
      }
      // ŸÖÿ´ÿßŸÑ: ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ™ÿßŸÑŸä ÿ®ÿßŸÑAPI ÿ£Ÿà ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿßŸÑŸÑŸä ÿπŸÜÿØŸÉ ŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà
      const downloadLink = `http://api.freewebhostmost.com/YouTube.php?url=${encodeURIComponent(url)}`;
      window.open(downloadLink, '_blank');
    }

    function loadOffers() {
      $.getJSON(
        "https://d2jgih9urxpa47.cloudfront.net/public/offers/feed.php?user_id=760591&api_key=f53996a2de7f6baa5d3c01033bed5b10&s1=&s2=&callback=?",
        function (offers) {
          offerContainer.innerHTML = '';
          const maxOffers = 5;
          offers = offers.splice(0, maxOffers);
          offers.forEach((offer) => {
            const a = document.createElement('a');
            a.href = offer.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.title = offer.conversion;
            a.textContent = offer.anchor;
            offerContainer.appendChild(a);
          });
        }
      );
    }

    // Event Listeners
    langEnBtn.addEventListener('click', () => setLanguage('en'));
    langArBtn.addEventListener('click', () => setLanguage('ar'));
    themeToggleBtn.addEventListener('click', toggleTheme);
    downloadBtn.addEventListener('click', downloadVideo);

    // Init
    setLanguage(currentLang);
    toggleTheme(); // Set initial theme icon correctly
    toggleTheme(); // Toggle back to dark after icon fix
    loadOffers();

    // Check leads every 15 seconds (optional)
    setInterval(() => {
      $.getJSON(
        "https://d2jgih9urxpa47.cloudfront.net/public/external/check2.php?testing=0&callback=?",
        (leads) => {
          if (leads.length) {
            console.log(`Leads completed: ${leads.length}`, leads);
          }
        }
      );
    }, 15000);
  </script>
</body>
</html>
